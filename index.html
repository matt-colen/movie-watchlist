<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" type="module" defer></script>
  </head>

  <body class="grid">
    <header class="header grid">
      <nav class="nav flex">
        <div class="nav-overlay"></div>
        <a class="nav-link" href="index.html">
          <h1 class="title">Find your film</h1>
        </a>
        <a class="nav-link nav-link--sm" href="pages/watchlist.html"
          >My Watchlist</a
        >
      </nav>
    </header>

    <main class="main">
      <!-- Search bar -->
      <form id="search-form">
        <div class="search-bar grid">
          <div class="search-bar__input-container flex">
            <label class="flex" for="search-bar__input">
              <img src="assets/icons/Search.svg" alt="Search icon" />
            </label>
            <input
              id="search-bar__input"
              class="search-bar__input"
              type="search"
              placeholder="Search for a movie"
              aria-label="Search for a movie"
            />
          </div>
          <button id="search-btn" class="btn btn--primary" type="submit">
            Search
          </button>
        </div>
      </form>

      <section id="results" class="results">
        <!-- <div class="icon__container">
          <img src="assets/icons/exploring.svg" alt="Exploring icon" />
          <p>Start exploring</p>
        </div> -->
        <div class="movie grid">
          <img
            class="movie__poster"
            src="https://images.unsplash.com/photo-1715313200229-0326e4fd2e5e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"
            alt=""
          />
          <div class="movie__details">
            <div class="movie__details--primary flex">
              <h2 class="movie-title">Movie Name</h2>
              <div class="movie-rating__container flex">
                <img
                  class="icon--favorite"
                  src="assets/icons/star.svg"
                  alt="Star icon"
                />
                <p id="movie-rating" class="movie-rating">8.1</p>
              </div>
            </div>
            <div class="movie__details--secondary flex">
              <p id="movie-length" class="movie-length">117 min</p>
              <p id="movie-genres" class="movie-genres">
                Action, sci-fi, drama
              </p>
              <button class="btn btn--watchlist flex">
                <img
                  class="icon--watchlist"
                  src="assets/icons/watchlist.svg"
                  alt="Add to watchlist icon"
                />
                Watchlist
              </button>
            </div>
            <div id="movie__details--text" class="movie__details--text">
              <p>
                A blade runner must pursue and terminate four replicants whole
                stole a ship in space, and have returned to Earth to find their
                creator.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
