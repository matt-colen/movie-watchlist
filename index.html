<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" type="module" defer></script>
  </head>

  <body class="grid">
    <header class="header grid">
      <nav class="nav flex">
        <div class="nav-overlay"></div>
        <a class="nav-link" href="index.html">
          <h1 class="title">Find your film</h1>
        </a>
        <a class="nav-link nav-link--sm" href="pages/watchlist.html"
          >My Watchlist</a
        >
      </nav>
    </header>

    <main class="main">
      <!-- Search bar -->
      <form id="search-form">
        <div class="search-bar grid">
          <div class="search-bar__input-container flex">
            <label class="flex" for="search-bar__input">
              <img src="assets/icons/Search.svg" alt="Search icon" />
            </label>
            <input
              id="search-bar__input"
              class="search-bar__input"
              type="search"
              placeholder="Search for a movie"
              aria-label="Search for a movie"
            />
          </div>
          <button id="search-btn" class="btn btn--primary" type="submit">
            Search
          </button>
        </div>
      </form>

      <section id="results" class="results">
        <div class="icon__container">
          <img src="assets/icons/exploring.svg" alt="Exploring icon" />
          <p>Start exploring</p>
        </div>
      </section>
    </main>
  </body>
</html>
